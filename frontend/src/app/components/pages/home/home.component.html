<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search" ></app-not-found>
<ul>
    @for (food of foods; track $index) {
        <li>
            <a routerLink="/food/{{ food.id }}">
                <img [src]="food.imageUrl" [alt]="food.name">
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite ? '': 'not'}}">
                        ‚ù§
                    </span>
                    <div class="stars">
                       <!-- <star-rating
                        [value]="food.stars"
                        [totalstars]="5"
                        checkedcolor="red"
                        uncheckedcolor="black"
                        size="22px"
                        [readonly]="true"></star-rating>-->
                    </div>
                    <div class="product-item-footer">
                        <div class="origins">
                            @for(origin of food.origins; track $index) {
                                <span>
                                    {{origin}}
                                </span>
                            }
                        </div>

                        <div class="cook-time">
                            <span>
                               üïê 
                            </span>
                            {{ food.cookTime }}
                        </div>
                    </div>
                    <div class="price">
                        <span>
                            {{ food.price | currency :'EUR':'symbol'}}
                        </span>
                    </div>
                </div>
            </a>
        </li>
    }
</ul>
